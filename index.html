<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Texto para Fala</title>
</head>
<body class="container mt-5 bg-dark">
    <h1 class="text-light">Texto para Fala</h1>
    <p class="lead text-light mt-4">Selecione a Voz</p>
    <!-- Menu de seleção para a voz -->
    <select id="voices" class="form-select bg-secondary text-light">
        <option value="Ana">Ana</option>
    </select>
    <!-- Controles deslizantes para volume, taxa e tom -->
    <div class="d-flex mt-4 text-light">
        <div>
            <p class="lead">Volume</p>
            <input type="range" min="0" max="1" value="1" step="0.1" id="volume" />
            <span id="volume-label" class="ms-2">1</span>
        </div>
        <div class="mx-5">
            <p class="lead">Taxa</p>
            <input type="range" min="0.1" max="10" value="1" id="rate" step="0.1" />
            <span id="rate-label" class="ms-2">1</span>
        </div>
        <div>
            <p class="lead">Tom</p>
            <input type="range" min="0" max="2" value="1" step="0.1" id="pitch" />
            <span id="pitch-label" class="ms-2">1</span>
        </div>
    </div>
    <!-- Área de texto para o usuário digitar -->
    <textarea class="form-control bg-dark text-light mt-5" cols="30" rows="10" placeholder="Digite aqui..."></textarea>
    <!-- Botões de controle -->
    <div class="mb-5">
        <button id="start" class="btn btn-success mt-5 me-3">Iniciar</button>
        <button id="pause" class="btn btn-warning mt-5 me-3">Pausar</button>
        <button id="resume" class="btn btn-info mt-5 me-3">Continuar</button>
        <button id="cancel" class="btn btn-danger mt-5 me-3">Cancelar</button>
    </div>
</body>
<script src="./assets/js/scritp.js"></script>
</html>
